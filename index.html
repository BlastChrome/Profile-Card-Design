<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class="bg-design design-1 " src="/images/bg-pattern-top.svg" alt="">

  <div class="card-wrap">
    <div class="card-top"> 
      <img class="card-bg" src="/images/bg-pattern-card.svg" alt="">
      <div class="img-container">
        <img class="person" src="/images/image-victor.jpg" alt="">
      </div> 
    </div>
    <div class="card-bottom">
      <div class="section-a">
          <div class="big-text-container">
            <h1 class="big">Victor Crest <span class="small">26</span></h1> 
          </div>
          <div class="small-text-container">
            <p class="small">London</p> 
          </div>
      </div>
      <div class="section-b">
        <div class="secb-content">
          <h1 class="big">80K</h1>
          <p class="small">Followers</p>
        </div>
        <div class="secb-content">
          <h1 class="big">803K</h1>
          <p class="small">Likes</p>
        </div>
        <div class="secb-content">
          <h1 class="big">1.4K</h1>
          <p class="small">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <img class="bg-design design-2" src="/images/bg-pattern-bottom.svg" alt="">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicholas Jackson</a>.
  </div>
</body>
</html>
